<!DOCTYPE html>
<html>
<body>

<p>coba klik yang bawah</p>

<button onclick="myFunction()">Hasil Output</button>

<p id="demo"></p>

<script>
let points = [ 4, 2, 3, 1, 7];
document.getElementById("demo").innerHTML = points;

function myFunction(){
points.sort(function(a, b){return a - b});
document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
